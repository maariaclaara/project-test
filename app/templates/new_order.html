<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Order</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.png">
  <link rel="stylesheet" href="/static/bulma.min.css">
</head>

<body>
  <nav class="navbar is-primary">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">Home</a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/orders">View Orders</a>
        <a class="navbar-item" href="/orders/new">New Order</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">

      <h1 class="title">New Order</h1>
      <form method="post" action="/orders">
        <div class="field">
          <label class="label">Customer Name</label>
          <div class="control">
            <input class="input" type="text" name="customer_name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Customer Email</label>
          <div class="control">
            <input class="input" type="email" name="customer_email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Order Date</label>
          <div class="control">
            <input class="input" type="datetime-local" name="order_date" required>
          </div>
          <p class="help">Data ser√° exibida no formato brasileiro (DD/MM/AAAA)</p>
        </div>
        <div id="items">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" name="item_name" placeholder="Item name" required>
            </p>
            <p class="control">
              <input class="input" type="number" name="item_quantity" placeholder="Qty" required>
            </p>
            <p class="control">
              <input class="input" type="number" step="0.01" name="item_unit_price" placeholder="Price" required>
            </p>
          </div>
        </div>
        <button class="button is-link" type="button" onclick="duplicate()">Add Item</button>
        <br><br>
        <button class="button is-primary" type="submit">Submit</button>
      </form>
      <script>
        function duplicate() {
          const container = document.getElementById('items');
          container.appendChild(container.firstElementChild.cloneNode(true));
        }
      </script>

    </div>
  </section>
</body>

</html>
